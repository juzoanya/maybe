apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: maybe-ingress
  namespace: maybe
  labels:
    app: maybe
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "maybe-web"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - maybe.yourdomain.com
    secretName: maybe-tls
  rules:
  - host: maybe.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: maybe-web
            port:
              number: 3000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: maybe-web
            port:
              number: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: maybe-ingress
  namespace: maybe
  labels:
    app: maybe
    component: ingress
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  - port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app: maybe
    component: nginx 